<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="gutter">
    <div class="">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
      <form class="" action="index.html" method="post">
      <div class="">
        <fieldset><legend>Personal details</legend></fieldset>
        <div class="">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="">
          <label for="age">Age</label>
          <input id="age" type="number" name="age" required>
        </div>
        <div class="">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </div>
      <div class="">
        <fieldset><legend>Mission statement</legend><fieldset>
        <label for="reason">Why do you want to go to Mars?</label>
        <textarea id="reason" name="reason"></textarea>
      </div>
      <div class="">
        <button type="submit">Register for the trip!</button>
      </div>
    </form>
  </section>

</body>
</html>
